<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card Component</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="nft-card">
        <div class="nft-card--container">
            <img src="./assets/imgs/image-equilibrium.jpg" alt="equilibrium image">

            <h1 class="title">Equilibrium #3429</h1>
            <p class="subtitle">Our Equilibrium Collection promotes balance and calm.</p>
            <div class="price-info">
                <span class="etherium-icon"></span> <p class="etherium-price"> 0.041 ETH</p>
                <span class="clock-icon"></span> <p class="time-left"> 3 days left</p>
            </div>
            <div class="line"></div>

            <footer>
                <span class="avatar"></span> <p class="author"> Creation of <a href="#">Jules Wyvern</a>  </p>
            </footer>

        </div>
        

    </main>
    
</body>
</html>
