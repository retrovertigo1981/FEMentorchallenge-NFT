<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT card autor Sebasti치n Pe침a">
    <title>NFT Preview Card Component</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="nft-card">
        <div class="nft-card--container">
            <div class="view">
                <span class="view-eye"></span>
            </div>
            <img src="./assets/imgs/image-equilibrium.jpg" alt="equilibrium image">

            <h1 class="title">Equilibrium #3429</h1>
            <p class="subtitle">Our Equilibrium Collection promotes balance and calm.</p>
            <div class="price-info">
                <span class="etherium-icon"></span> <p class="etherium-price"> 0.041 ETH</p>
                <span class="clock-icon"></span> <p class="time-left"> 3 days left</p>
            </div>
            <div class="line"></div>

            <div class="footer">
                <span class="avatar"></span> <p class="author"> Creation of <a href="#">Jules Wyvern</a>  </p>
            </div>

        </div>       

    </main>

    <footer class="credits">
        <p> Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" rel="noreferrer">Frontend Mentor.</a> Coded by <a href="https://twitter.com/Retrovertigo_cl" target="_blank" rel="noreferrer">Sebasti치n Pe침a</a></p>
    </footer>
    
</body>
</html>
